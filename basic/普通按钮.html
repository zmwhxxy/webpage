<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>普通按钮</title>
	</head>
	<body>
		<form action="" method="">
			点击下面的按钮，把文本框1的内容拷贝到文本框2中：<br>
			文本框1：<input type="text" id="field1" value="学习HTML5的技巧" />
			<br>
			文本框2：<input type="text" id="field2" />
			<br>
			<input type="button" value="单击我" onclick="document.getElementById('field2').value=document.getElementById('field1').value" />
		</form>
	</body>
</html>
