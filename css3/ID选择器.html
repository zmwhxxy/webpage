<!DOCTYPE html>
<html>
    <head>
        <title>ID选择器</title>
        <style>
            #textstyle {
                color: blue;
                font-weight: bold;
            }

            #fontstyle {
                color: red;
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <h3 id="textstyle">学习ID选择器</h3>
        <p id="textstyle">此处使用ID选择器textstyle，控制段落样式</p>
        <p id="fontstyle">此处使用ID选择器fontstyle, 控制段落样式</p>
    </body>
</html>
