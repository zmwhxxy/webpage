<!DOCTYPE html>
<html>
    <head>
        <title>保持字体尺寸不变</title>
        <style>
            .big{
                font-family: sans-serif;
                font-size: 40pt;
            }
            .a{
                font-family: sans-serif;
                font-size: 15pt;
                font-size-adjust: 1;
            }
            .b{
                font-family: sans-serif;
                font-size: 30pt;
                font-size-adjust: 0.5;
            }
        </style>
    </head>
    <body>
        <p class="big"><span class="b">厚德载物</span></p>
        <p class="big"><span class="a">厚德载物</span></p>
    </body>
</html>
