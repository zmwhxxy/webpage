<!DOCTYPE html>
<html>
    <head>
        <title>制作导航栏</title>
        <style>
            a, a:visited{
                display: block;
                font-size: 16px;
                height: 50px;
                width: 80px;
                text-align: center;
                line-height: 40px;
                color: #000;
                background-image: url(images/03.jpg);
                background-repeat: no-repeat;
                text-decoration: none;
            }
            a:hover{
                font-weight: bolder;
                color: #ffffff;
                text-decoration: underline;
                background-image: url(images/line.jpg);
            }
        </style>
    </head>
    <body>
        <a href="#">最新消息</a>
        <a href="#">产品展示</a>
        <a href="#">客户中心</a>
        <a href="#">联系我们</a>
