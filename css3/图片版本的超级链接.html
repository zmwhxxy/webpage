            雪莲是一种珍贵的中药，在中国的新疆，西藏，青海，四川，云南等地都有出产。中医将雪莲花全草入药，
            主治雪盲，牙痛，阳痿，月经不调等病症。此外，中国民间还有用雪莲花泡酒来治疗风湿性关节炎和妇科病的方法。
