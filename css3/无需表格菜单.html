<!DOCTYPE html>
<html>
    <head>
        <title>无需表格菜单</title>
        <style>
            body{
                background-color: #84bae8;
            }
            div{
                width: 200px;
                font-family: "黑体-简";
            }
            div ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
            }
            div ul li{
                border-bottom: 1px solid #ed9f9f;
            }
            div ul li a{
                display: block;
                padding: 5px 5px 5px 0.5em;
                text-decoration: none;
                border-left: 12px solid #6ec61c;
                border-right: 1px solid #6ec61c;
            }
            div li a:link, div li a:visited{
                background-color: #f0f0f0;
                color: #461737;
            }
            div li a:hover{
                background-color: #7c7c7c;
                color: #ff0;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">产品大全</a></li>
                <li><a href="#">下载专区</a></li>
                <li><a href="#">购买服务</a></li>
                <li><a href="#">服务类型</a></li>
            </ul>
        </div>
    </body>
</html>
