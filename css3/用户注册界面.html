<!DOCTYPE html>
<html>
    <head>
        <title>用户注册</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            body{
                font-family: "楷体-简";
                font-size: 12px;
            }
            form{
                width: 300px;
                margin: 0 auto 0 auto;
                font-size: 12px;
                color: #999;
            }
            form p{
                margin: 5px 0 0 5px;
                text-align: center;
            }
            .txt{
                width: 200px;
                background-color: #ccccff;
                border: #66f 1px solid;
            }
            .but{
                border: 0px #93bee2 solid;
                border-bottom: #93bee2 1px solid;
                border-left: #93bee2 1px solid;
                border-right: #93bee2 1px solid;
                border-top: #93bee2 1px solid;
                background-color: #39c;
                cursor: hand;
                font-style: normal;
                color: #93bee2;
            }
        </style>
    </head>
    <body>
        <h1 align="center">用户注册</h1>
        <form method="post" action="">
            <p>
                姓&nbsp;&nbsp;&nbsp;&nbsp;名：
                <input type="text" class="txt" size="12" maxlength="20" name="username">
            </p>
            <p>
                性&nbsp;&nbsp;&nbsp;&nbsp;别：
                <input type="radio" value="male">男
                <input type="radio" value="female">女
            </p>
            <p>
                年&nbsp;&nbsp;&nbsp;&nbsp;龄：
                <input type="text" class="txt" name="age">
            </p>
            <p>
                联系电话：
                <input type="text" name="tel" class="txt">
            </p>
            <p>
                电子邮件：
                <input type="text" class="txt" name="tel">
            </p>
            <p>   
                联系地址：
                <input type="text" class="txt" name="address">
            </p>
            <p>
                <input type="submit" name="submit" value="提交" class="but">..
                <input type="reset" name="reset" value="清除" class="but">
            </p>
        </form>
    </body>
</html>
