<!DOCTYPE html>
<html>
    <head>类选择器</head>
    <style>
        .aa {
            color: blue;
            font-size: 20px;
        }

        .bb {
            color: red;
            font-size: 22px;
        }
    </style>
    <body>
        <h3 class="bb">学习类选择器</h3>
        <p class="aa">此处使用类选择器aa控制段落样式</p>
        <p class="bb">此处使用类选择器bb控制段落样式</p>
    </body>
</html>
