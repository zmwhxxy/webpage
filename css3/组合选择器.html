<!DOCTYPE html>
<html>
    <head>
        <title>组合选择器</title>
        <style>
            p {
                color: red;
            }

            p.firstPar {
                color: blue;
            }

            .firstPar {
                color: green;
            }
        </style>
    </head>
    <body>
        <p>这是普通段落</p>
        <p class="firstPar">此处使用组合选择器</p>
        <h1 class="firstPar">主标题</h1>
    </body>
</html>
