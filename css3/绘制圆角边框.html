<!DOCTYPE html>
<html>
    <head>
        <title>绘制圆角边框</title>
        <style>
            .div1{
                border: 15px solid blue;
                height: 100px;
                border-radius: 10px 30px 50px 70px;
            }
            .div2{
                border: 15px solid blue;
                height: 100px;
                border-radius: 10px 50px 70px;
            }
            .div3{
                border: 15px solid blue;
                height: 100px;
                border-radius: 10px 50px;
            }
        </style>
    </head>
    <body>
        <div class="div1"></div> <br>
        <div class="div2"></div> <br>
        <div class="div3"></div> 
    </body>
</html>
