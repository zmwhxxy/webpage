<!DOCTYPE html>
<html>
    <head>
        <title>美化提交按钮</title>
        <style>
            form{
                margin: 0px;
                padding: 0px;
                font-size: 14px;
            }
            input{
                font-size: 14px;
                font-family: "幼圆-简";
            }
            .t{
                border-bottom: 1px solid #005aa7;
                color: #005aa7;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                background-color: transparent;
            }
            .n{
                background-color: transparent;
                border: 0px;
            }
        </style>
    </head>
    <body>
        <h1>签名页</h1>
        <form action="" method="post">
            值班主任：<input id="name" class="t">
            <input type="submit" value="提交上一级签名" class="n" >
        </form>
    </body>
</html>
