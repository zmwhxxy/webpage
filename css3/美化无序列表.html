<!DOCTYPE html>
<html>
    <head>
        <title>美化无序列表</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                font-size: 12px;
            }
            p{
                margin: 5px 0px 0px 5px;
                color: #33f;
                font-size: 14px;
                font-family: "楷体-简";
            }
            div{
                width: 300px;
                margin: 10px 0 0 10px;
                border: 1px #ff0000 dashed;
            }
            div ul{
                margin-left: 40px;
                list-style-type: disc;
            }
            div li{
                margin: 5px;
                color: blue;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="big01">
            <p>娱乐焦点</p>

                <li>男人30“豆腐渣”如何延缓肌肤衰老</li>
                <li>打造天生美肌 名媛爱物强K性价比</li>
                <li>夏裙有新花样 拼接图案最时髦</li>
            </ul>
        </div>
    </body>
</html>
