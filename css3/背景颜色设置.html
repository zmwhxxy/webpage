<!DOCTYPE html>
<html>
    <head>
        <title>背景颜色设置</title>
        <style>
            h1{
                background-color: red;
                color: black;
                text-align: center;
            }
            p {
                background-color: gray;
                color: blue;
                text-indent: 2em;
            }
        </style>
    </head>
    <body style="background-color: palegreen; color: blue;">
        <h1>颜色设置</h1>
        <p>
            background-color属性设置背景色，color属性设置字体颜色。
        </p>
    </body>
</html>
