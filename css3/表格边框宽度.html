<!DOCTYPE html>
<html>
    <head>
        <title>表格边框宽度</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            body{
                font-family: "黑体";
                font-size: 20px;
            }
            table{
                text-align: center;
                background-color: yellow;
                border: 6px solid green;
                width: 500px;
                border-style: dashed;
            }
            td{
                border: 1px solid green;
                line-height: 30px;
                height: 30px;
            }
            .tds{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>姓名</td>
                <td class="tds">性别</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>31</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>18</td>
            </tr>
            
        </table>
    </body>
</html>
