<!DOCTYPE html>
<html>
    <head>
        <title>设置图片横向对齐方式</title>
    </head>
    <body>
        <p style="text-align: left;">
            <img src="images/02.jpg" alt="图片02" style="max-width: 140px;">
        </p>
        <p style="text-align: center;">
            <img src="images/02.jpg" alt="图片02" style="max-width: 140px;">
        </p>
        <p style="text-align: right;">
            <img src="images/02.jpg" alt="图片02" style="max-width: 140px;">
        </p>
    </body>
</html>
