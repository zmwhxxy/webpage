<!DOCTYPE html>
<html>
    <head>
        <title>设置图片的纵向对齐方式</title>
    </head>
    <body>
        <p>
            纵向对齐方式：baseline<img src="images/02.jpg" alt="图片02" style="vertical-align: baseline;">
        </p>
        <p>
            纵向对齐方式：bottom<img src="images/02.jpg" alt="图片02" style="vertical-align: bottom;">
        </p>
        <p>
            纵向对齐方式：middle<img src="images/02.jpg" alt="图片02" style="vertical-align: middle;">
        </p>
        <p>
            纵向对齐方式：sub<img src="images/02.jpg" alt="图片02" style="vertical-align: sub;">
        </p>
        <p>
            纵向对齐方式：super<img src="images/02.jpg" alt="图片02" style="vertical-align: super;">
        </p>
        <p>
            纵向对齐方式：数字定义<img src="images/02.jpg" alt="图片02" style="vertical-align: 20px;">
        </p>
    </body>
</html>
