<!DOCTYPE html>
<html>
    <head>
        <title>设置字体风格</title>
    </head>
    <body>
        <p style="font-weight: bold;">梅花香自苦寒来</p>
        <p style="font-weight: bolder;">梅花香自苦寒来</p>
        <p style="font-weight: lighter;">梅花香自苦寒来</p>
        <p style="font-weight: normal;">梅花香自苦寒来</p>
        <p style="font-weight: 100;">梅花香自苦寒来</p>
        <p style="font-weight: 400;">梅花香自苦寒来</p>
        <p style="font-weight: 900;">梅花香自苦寒来</p>
        <p style="font-style: italic;">梅花香自苦寒来</p>
        <p style="font-style: oblique;">梅花香自苦寒来</p>
    </body>
</html>
