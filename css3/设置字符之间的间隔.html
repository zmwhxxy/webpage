<!DOCTYPE html>
<html>
    <head>
        <title>设置字符之间的间隔</title>
    </head>
    <body>
        <p style="letter-spacing: normal;">Welcome to my home</p>
        <p style="letter-spacing: 5px;">Welcome to my home</p>
        <p style="letter-spacing: 1ex;">这里的字符间距是1ex</p>
        <p style="letter-spacing: -1ex;">这里的字符间距是-1ex</p>
        <p style="letter-spacing: 1em;">这里的字符间距是1em</p>
    </body>
</html>
