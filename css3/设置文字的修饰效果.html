<!DOCTYPE html>
<html>
    <head>
        <title>设置文字的修饰效果</title>
    </head>
    <body>
        <p style="text-decoration: none;">明明知道相思苦，偏偏对你牵肠挂肚！</p>
        <p style="text-decoration: underline;">明明知道相思苦，偏偏对你牵肠挂肚！</p>
        <p style="text-decoration: overline;">明明知道相思苦，偏偏对你牵肠挂肚！</p>
        <p style="text-decoration: line-through;">明明知道相思苦，偏偏对你牵肠挂肚！</p>
        <p style="text-decoration: blink;">明明知道相思苦，偏偏对你牵肠挂肚！</p>
    </body>
</html>
