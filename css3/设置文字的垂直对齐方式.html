<!DOCTYPE html>
<html>
    <head>
        <title>设置文字的垂直对齐方式</title>
    </head>
    <body>
        <p>
            世界杯<b style="font-size: 8pt; vertical-align:super">2014</b>！
            中国队<b style="font-size: 8pt; vertical-align: sub;" >【注】</b>！
            加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: baseline;">
        </p>
        <p>
            <img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: middle;">
            世界杯 中国队 加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: top;">
        </p>
        <p>
            <img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: middle;">
            世界杯 中国队 加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: text-top;">
        </p>
        <p>
            <img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: middle;">
            世界杯 中国队 加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: bottom;">
        </p>
        <p>
            <img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: middle;">
            世界杯 中国队 加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: text-bottom;">
        </p>
        <p>
            世界杯<b style="font-size: 8pt; vertical-align:100%">2014</b>！
            中国队<b style="font-size: 8pt; vertical-align:-100%;" >【注】</b>！
            加油！<img src="images/1.gif" alt="come on!" width="80"  style="vertical-align: baseline;">
        </p>
    </body>
</html>
