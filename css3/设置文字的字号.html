<!DOCTYPE html>
<html>
    <head>
        <title>设置文字的字号</title>
    </head>

    <body>
        <div style="font-size: 10pt">
            上级标记大小
            <p style="font-size: small;">小</p>
            <p style="font-size: larger;">大</p>
            <p style="font-size: x-small;">小</p>
            <p style="font-size: x-large;">大</p>
            <p style="font-size: 50%;">子标记</p>
            <p style="font-size: 25pt;">子标记</p>
        </div>
    </body>
</html>
