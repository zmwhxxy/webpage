<!DOCTYPE html>
<html>
    <head>
        <title>边框样式</title>
        <style>
            h1{
                border-style: dotted;
                color: black;
                text-align: center;
            }
            p{
                border-style: double;
                text-indent: 2em;
            }
        </style>
    </head>
    <body>
        <h1>带边框的标题</h1>
        <p>带有边框的段落</p>
    </body>
</html>
