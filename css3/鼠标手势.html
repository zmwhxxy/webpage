<!DOCTYPE html>
<html>
    <head>
        <title>鼠标手势</title>
        <style>
            a{
                display: block;
                background-image: url(images/1.gif);
                background-repeat: no-repeat;
                width: 100px;
                height: 30px;
                text-align: center;
                color: #ffffff;
                text-decoration: none;
            }
            a:hover{
                background-image: url(images/02.jpg);
                color: #f00;
                text-decoration: none;
            }
            .help{
                cursor: help;
            }
            .text{
                cursor: text;
            }
        </style>
    </head>
    <body>
        <a href="#" class="help">帮助我们</a>
        <a href="#" class="text">招聘信息</a>
    </body>
</html>
