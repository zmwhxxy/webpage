<!DOCTYPE html>
<html>
    <head>
        <title>鼠标特效</title>
    </head>
    <body>
        <h2>CSS控制鼠标箭头</h2>
        <div style="font-size: 10pt; color: darkblue;">
            <p style="cursor: pointer;">手形</p>
            <p style="cursor: move;">移动</p>
            <p style="cursor: help;">帮助</p>
            <p style="cursor: n-resize;">箭头朝上双向</p>
            <p style="cursor: ne-resize;">箭头右上双向</p>
            <p style="cursor: wait;">等待</p>
        </div>
    </body>
</html>
