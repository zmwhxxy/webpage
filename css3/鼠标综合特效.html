<!DOCTYPE html>
<html>
    <head>
        <title>鼠标综合特效</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                font-family: "宋体-简";
                font-size: 12px;
            }
            a, a:visited{
                line-height: 20px;
                color: #000;
                background-image: url(images/02.jpg);
                background-repeat: no-repeat;
                text-decoration: none;
            }
            a:hover {
                font-weight: bold;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <center>
            <a href="#" style="cursor: help;">产品帮助</a>
            <a href="#" style="cursor: wait;">下载产品</a>
            <a href="#" style="cursor: url(images/03.jpg);">自定义鼠标</a>
        </center>
    </body>
</html>
