<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>required属性的使用</title>
	</head>
	<body>
		<form>
			下面是输入用户登录信息
			<br>
			用户名称：<input type="text" name="user" required="required" />
			<br>
			用户密码：<input type="password" name="password" required="required" />
			<br>
			<input type="submit" value="登录" />
		</form>
	</body>
</html>
