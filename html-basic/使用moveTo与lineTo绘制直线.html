<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用moveTo与lineTo绘制直线</title>
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="200" style="border: 1px solid blue;">
			Your browser does not support the canvas the canvas element.
		</canvas>
		
		<script type="text/javascript">
			var c = document.getElementById('myCanvas');
			var cxt = c.getContext('2d');
			cxt.beginPath();
			cxt.strokeStyle = "rgb(0, 182, 0)";
			cxt.moveTo(10, 10);
			cxt.lineTo(150, 150);
			cxt.lineTo(10, 50);
			cxt.lineWidth=14;
			cxt.stroke();
			cxt.closePath();
		</script>
	</body>
</html>
