<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建一个带有标题的表格</title>
	</head>
	<body>
		<h4>带有标题的表格</h4>
		<table border="1">
			<caption>数据统计表</caption>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</body>
</html>
