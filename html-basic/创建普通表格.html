 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建普通表格</title>
	</head>
	
	<body>
		<h4>一列：</h4>
		<table border="1">
			<tr>
				<td>100</td>
			</tr>
		</table>
		
		<h4>一行三列：</h4>
		<table border="1">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
		</table>
		
		<h4>两行三列：</h4>
		<table border="1">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
		
	</body>
</html>
