<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建用户反馈表单</title>
	</head>
	<body>
		<h1 align="center">用户反馈表单</h1>
		<form method="post">
			<p>
				姓&nbsp;&nbsp;&nbsp;&nbsp;名：
				<input type="text" class="txt" size="12" maxlength="20" name="username" />
			</p>
			<p>
				性&nbsp;&nbsp;&nbsp;&nbsp;别：
				<input type="radio" value="male" />男
				<input type="radio" value="female" />女
			</p>
			<p>
				年&nbsp;&nbsp;&nbsp;&nbsp;龄：
				<input type="text" name="" value="" />
			</p>
			<p>
				联系电话：
				<input type="text" class="txt" name="tel" />
			</p>
			<p>
				电子邮件：
				<input type="text" class="txt" name="email" />
			</p>
			<p>
				联系地址：
				<input type="text" name="address" />
			</p>
			<p>
				请输入你对网站的建议<br>
				<textarea rows="5" cols="50" name="yourworks" ></textarea>
				<br>
				<input type="submit" name="submit" value="提交" />
				<input type="reset" name="reset" value="清除" />
			</p>
		</form>
	</body>
</html>
