<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义表格的表头</title>
	</head>
	<body>
		<h4>水平的表头</h4>
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>电话</th>
			</tr>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>123456789</td>
			</tr>
		</table>
		
		<h4>垂直的表头</h4>
		<table border="1">
			<tr>
				<th>姓名</th>
				<td>小丽</td>
			</tr>
			<tr>
				<th>性别</th>
				<td>女</td>
			</tr>
			<tr>
				<th>电话</th>
				<td>123456789</td>
			</tr>
		</table>
	</body>
</html>
