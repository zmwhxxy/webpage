<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义表格的边框类型</title>
	</head>
	<body>
		<h4>普通边框</h4>
		<table border="1">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
		<h4>加粗边框</h4>
		<table border="8">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
	</body>
</html>
