<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>排列图像</title>
	</head>
	<body>
		<h2>未设置对齐方式的图像：</h2>
		<p>图像<img src="images/app-icons/icon_default_40x40@2x.png" />在文本中</p>
		<h2>已设置对齐方式的图像：</h2>
		<p>图像 <img src="images/app-icons/icon_default_40x40@2x.png" align="bottom" />在文本中</p>
		<p>图像 <img src="images/app-icons/icon_default_40x40@3x.png" align="middle" />在文本中</p>
		<p>图像 <img src="images/app-icons/icon_default_40x40@3x.png" align="top" />在文本中</p>
	</body>
</html>
