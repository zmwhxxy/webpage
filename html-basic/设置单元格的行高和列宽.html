<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置单元格的行高和列宽</title>
	</head>
	<body>
		<h4>调整前</h4>
		<table border="1" >
			<tr>
				<td>1000</td>
				<td>2000</td>
			</tr>
			<tr>
				<td>2000</td>
				<td>3000</td>
			</tr>
		</table>
		<h4>调整后</h4>
		<table border="1" cellpadding="10">
			<tr>
				<td>1000</td>
				<td>2000</td>
			</tr>
			<tr>
				<td>2000</td>
				<td>3000</td>
			</tr>
		</table>
	</body>
</html>
