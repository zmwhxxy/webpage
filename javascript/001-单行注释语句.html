<!DOCTYPE html>
<html>
    <head>
        <title>单行注释语句</title>
        <script type="text/javascript">
            function disptime(){
                // 创建日期对象now，并实现当前日期的输出
                var now = new Date();
                document.write("<h1>云南旅游网</h1>");
                document.write("<h2>今天日期："+now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日</h2>"); //在页面上显示当前年月日
            }
        </script>
    </head>
    <body onload="disptime()">
        
    </body>
</html>
