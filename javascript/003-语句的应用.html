<!DOCTYPE html>
<html>
    <head>
        <title>语句的应用</title>
    </head>
    <body>
        <h1>语句的应用</h1>
        <p id="demo">一个段落。</p>
        <div id="myDIV">
            一个div块。
        </div>
        <script type="text/javascript">
            document.getElementById("demo").innerHTML = "Hello Javascript";
            document.getElementById("myDIV").innerHTML = "How are you?"
        </script>
    </body>
</html>
