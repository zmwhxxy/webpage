<!DOCTYPE html>
<html>
    <head>
        <title>变量的作用域</title>
    </head>
    <body>
        <p>点击这里来创建变量，并显示结果。</p>
        <button onclick="myFunction()">点击这里</button>
    </body>
    <p id="demo"></p>
    <script type="text/javascript">
        function myFunction(){
            var carname = "Volvo";
            document.getElementById("demo").innerHTML = carname;
        }
    </script>
</html>
