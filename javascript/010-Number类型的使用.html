<!DOCTYPE html>
<html>
    <head>
        <title>Number类型的使用</title>
    </head>
    <body>
        <script type="text/javascript">
            var x1 = 36.00;
            var x2 = 36;
            var y = 123e5;
            var z = 123e-5;

            document.write("x1: ", x1, "<br>");
            document.write("x2: ", x2, "<br>");
            document.write("y: ", y, "<br>");
            document.write("z: ", z, "<br>");
        </script>
    </body>
</html>
