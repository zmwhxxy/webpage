<!DOCTYPE html>
<html>
    <head>
        <title>String类型的使用</title>
    </head>
    <body>
        <script type="text/javascript">
            var string1 = "Bill Gates";
            var string2 = "Bill Gates";
            var string3 = "Nice to meet you!";
            var string4 = "He is called 'Bill'";
            var string5 = 'He is called "Bill"';
            var string6 = `He is called 'Bill'`;

            document.write("string1: ", string1, "<br>");
            document.write("string2: ", string2, "<br>");
            document.write("string3: ", string3, "<br>");
            document.write("string4: ", string4, "<br>");
            document.write("string5: ", string5, "<br>");
            document.write("string6: ", string6, "<br>");
        </script>
    </body>
</html>
