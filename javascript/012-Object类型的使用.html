<!DOCTYPE html>
<html>
    <head>
        <title>Object类型的使用</title>
    </head>
    <body>
        <script type="text/javascript">
            var person = new Object();
            person.firstname = "Bill";
            person.lastname = "Gates";
            person.age = 60;
            person.eyecolor = "blue";
            document.write(person.firstname, " is ", person.age, " years old.");
        </script>
    </body>
</html>
