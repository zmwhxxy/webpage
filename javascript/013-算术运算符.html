<!DOCTYPE html>
<html>
    <head>
        <title>算术运算符</title>
    </head>
    <body>
        <script type="text/javascript">
            var num1 = 120, num2 = 25;
            document.write("120+25=", num1+num2, "<br>");
            document.write("120-25=", num1-num2, "<br>");
            document.write("120x25=", num1*num2, "<br>");
            document.write("120/25=", num1/num2, "<br>");
            document.write("120++=", num1++, "<br>");
            document.write("++25=", ++num2, "<br>");
        </script>
    </body>
</html>
