<!DOCTYPE html>
<html>
    <head>
        <title>位运算符</title>
    </head>
    <body>
        <h1 id="myH1">位运算是按二进制数来处理</h1>
        <h3 id="myH2">
            例如：<br>
        </h3>

        <script type="text/javascript">
            document.getElementById("myH2").innerHTML += "18>>1的结果是："
            document.getElementById("myH2").innerHTML += 18>>1;
            document.getElementById("myH2").innerHTML += "<br>";
            
            document.getElementById("myH2").innerHTML += "18>>2的结果是："
            document.getElementById("myH2").innerHTML += 18>>2;
            document.getElementById("myH2").innerHTML += "<br>";

            document.getElementById("myH2").innerHTML += "18>>3的结果是："
            document.getElementById("myH2").innerHTML += 18>>3;
            document.getElementById("myH2").innerHTML += "<br>";

            document.getElementById("myH2").innerHTML += "3<<1的结果是："
            document.getElementById("myH2").innerHTML += 3<<1;
            document.getElementById("myH2").innerHTML += "<br>";
            
            document.getElementById("myH2").innerHTML += "3<<2的结果是："
            document.getElementById("myH2").innerHTML += 3<<2;
            document.getElementById("myH2").innerHTML += "<br>";

            document.getElementById("myH2").innerHTML += "3<<3的结果是："
            document.getElementById("myH2").innerHTML += 3<<3;
            document.getElementById("myH2").innerHTML += "<br>";
        </script>
    </body>
</html>
