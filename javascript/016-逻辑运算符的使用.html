<!DOCTYPE html>
<html>
    <head>
        <title>逻辑运算符的使用</title>
    </head>
    <body>
        <h1>逻辑运算符的使用</h1>
        <script type="text/javascript">
            var a = true, b = false;
            document.write("!a的结果是：", !a, "<br>");
            document.write("!b的结果是：", !b, "<br>");
            document.write("a&&b的结果是：", a&&b, "<br>");
            document.write("a||b的结果是：", a||b, "<br>");
        </script>
    </body>
</html>
