<!DOCTYPE html>
<html>
    <head>
        <title>条件运算符的使用</title>
    </head>
    <body>
        <h1>条件运算符的使用</h1>
        <script type="text/javascript">
            var a = 3;
            var b = 5;
            var c = b - a;
            document.write("b - a = ", c, "<br>");
            if(a>b){
                document.write("a 大于 b <br>");
            } else {
                document.write("a 小于 b <br>");
            }
            document.write(a > b ? "2" : "3");
        </script>
    </body>
</html>
