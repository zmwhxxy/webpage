<!DOCTYPE html>
<html>
    <head>
        <title>赋值运算符的使用</title>
    </head>
    <body>
        <h3>赋值运算符的使用</h3>
        <p>
            <strong>
                如果把数字与字符串相加，结果将成为字符串。
            </strong>
        </p>
        <script type="text/javascript">
            x = 5 + 5;
            document.write(x, "<br>");
            x = 5 + '5';
            document.write(x, "<br>");

            x = '5' + '5';
            document.write(x, "<br>");

            x = "5" + 5;
            document.write(x, "<br>");
        </script>
    </body>
</html>
