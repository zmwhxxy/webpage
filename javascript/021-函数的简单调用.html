<!DOCTYPE html>
<html>
    <head>
        <title>函数的简单调用</title>
    </head>
    <body>
        <script type="text/javascript">
            function calcF(x) {
                var result;
                result = 4*x*x+3*x+2;
                alert("计算结果是："+result);
            }
            var inValue = prompt('请输入一个数值：');
            calcF(inValue);
        </script>
    </body>
</html>
