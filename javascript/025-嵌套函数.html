<!DOCTYPE html>
<html>
    <head>
        <title>嵌套函数</title>
        <script language="javascript">
            var outter = 20;
            function add(number1, number2){
                function innerAdd(){
                    alert("参数的和为："+(number1+number2+outter));
                }
                return innerAdd();
            }
        </script>
    </head>
    <body>
        <script language="javascript">
            add(20, 20);
        </script>
    </body>
</html>
