<!DOCTYPE html>
<html>
    <head>
        <title>isNaN函数的使用</title>
    </head>
    <body>
        <h1>使用isNaN判断表达式或者变量是否是数字</h1>
        <script type="text/javascript">
            document.write("执行语句isNaN(123)后，结果为：");
            document.write(isNaN(123)+"<br>");
            document.write("执行语句isNaN(0)后，结果为：");
            document.write(isNaN(0)+"<br>");
            document.write("执行语句isNaN('abc')后，结果为：");
            document.write(isNaN('abc')+"<br>");
        </script>
    </body>
</html>
