<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量的使用</title>
		<script>
			/*
				1.变量是一种使用方便的占位符, 用于引用计算机的内存地址.
				2.变量的作用:存储程序的数据信息.
				3.JavaScript是一种弱类型语言,没有数据类型的概念.
				4.变量的定义:使用var关键字显示声明或者字节使用变量名即可.
				5.声明的变量在没有赋值的情况下,默认为undefined.
			*/
			
			var x = 10; //定义了一个变量,并且赋值为10
			alert(x);	//在网页中,弹出框提示x的内容.
			alert("abc" + x);
			alert(x + true);
			alert(x + false);
			
			var y = '10';
			alert(y);
			alert(y + 10);
			
		</script>
	</head>
	<body>
	</body>
</html>
