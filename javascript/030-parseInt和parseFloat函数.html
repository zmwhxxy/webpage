<!DOCTYPE html>
<html>
    <head>
        <title>parseInt和parseFloat函数的使用</title>
    </head>
    <body>
        <center>
            <h3>函数应用示例</h3>
        </center>
        <script type="text/javascript">
            // parseInt函数的使用
            document.write("<br> 执行语句parseInt('10')后，结果为：");
            document.write(parseInt('10')+'<br>');
            document.write("<br> 执行语句parseInt('21', 10)后，结果为：");
            document.write(parseInt('21', 10)+'<br>');
            document.write("<br> 执行语句parseInt('15', 8)后，结果为：");
            document.write(parseInt('15', 8)+'<br>');
            document.write("<br> 执行语句parseInt('11', 2)后，结果为：");
            document.write(parseInt('11', 2)+'<br>');

            document.write("<br><br>");

            // parseFloat函数的使用
            document.write("<br> 执行语句parseFloat('10.01')后，结果为：");
            document.write(parseFloat('10.01')+'<br>');
            document.write("<br> parseFloat('21.01', 10)后，结果为：");
            document.write(parseFloat('21.01', 10)+'<br>');
            document.write("<br> parseFloat('15.02', 8)后，结果为：");
            document.write(parseFloat('15.02', 8)+'<br>');
            document.write("<br> parseFloat('11.1', 2)后，结果为：");
            document.write(parseFloat('11.1', 2)+'<br>');
        </script>
    </body>
</html>
