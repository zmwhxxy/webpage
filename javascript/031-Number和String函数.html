<!DOCTYPE html>
<html>
    <head>
        <title>Number和String函数的使用</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write("执行语句Number('1234')后，结果为：");
            document.write(Number('1234')+'<br>');
            document.write("执行语句Number('abc')后，结果为：");
            document.write(Number('abc')+'<br>');
            document.write("执行语句Number(123)后，结果为：");
            document.write(Number(123)+'<br>');

            document.write('<br><br>');

            document.write("String(123)后，结果为：");
            document.write(String(123)+'<br>');
            document.write("String(0)后，结果为：");
            document.write(String(0)+'<br>');
            document.write("String(NaN)后，结果为：");
            document.write(String(NaN)+'<br>');
            document.write("String(null)后，结果为：");
            document.write(String(null)+'<br>');
            document.write("String(undefined)后，结果为：");
            document.write(String(undefined)+'<br>');
        </script>
    </body>
</html>
