<!DOCTYPE html>
<html>
    <head>
        <title>数学对象</title>
    </head>
    <body>
        <script type="text/javascript">
            var numVAr1 = Math.E;
            document.write("E属性应用后的计算结果为：" + numVAr1);
            document.write("<br>");
            document.write("<br>");
            var numVAr2 = Math.LN2;
            document.write("LN2属性应用后的计算结果为：" + numVAr2);
            document.write("<br>");
            document.write("<br>");
            var numVAr3 = Math.LN10;
            document.write("LN10属性应用后的计算结果为：" + numVAr3);
            document.write("<br>");
            document.write("<br>");
            var numVAr4 = Math.LOG2E;
            document.write("LOG2E属性应用后的计算结果为：" + numVAr4);
            document.write("<br>");
            document.write("<br>");
            var numVAr5 = Math.LOG10E;
            document.write("LOG2E属性应用后的计算结果为：" + numVAr5);
            document.write("<br>");
            document.write("<br>");
            var numVAr6 = Math.PI;
            document.write("PI属性应用后的计算结果为：" + numVAr6);
            document.write("<br>");
            document.write("<br>");
            var numVAr7 = Math.SQRT1_2;
            document.write("SQRT1_2属性应用后的计算结果为：" + numVAr7);
            document.write("<br>");
            document.write("<br>");
            var numVAr8 = Math.SQRT2;
            document.write("SQRT2属性应用后的计算结果为：" + numVAr8);
            document.write("<br>");
            document.write("<br>");
         
            document.write("Math.abs(-3)的结果是：" + Math.abs(-3)+ "<br>");
            document.write("Math.acos(0.5)的结果是：" + Math.acos(0.5) + "<br>");
            document.write("Math.asin(0.6)的结果是：" + Math.asin(0.6) + "<br>");
            document.write("Math.atan(0.6)的结果是：" + Math.atan(0.6) + "<br>");
            document.write("Math.ceil(0.6)的结果是：" + Math.ceil(0.6) + "<br>");
            document.write("Math.cos(0.6)的结果是：" + Math.cos(0.6) + "<br>");
            document.write("Math.exp(1)的结果是：" + Math.exp(1) + "<br>");
            document.write("Math.floor(1.23)的结果是：" + Math.floor(1.23) + "<br>");
            document.write("Math.log(10)的结果是：" + Math.log(10) + "<br>");
            document.write("Math.max(10, 3.6)的结果是：" + Math.max(10, 3.6) + "<br>");
            document.write("Math.min(10, 3.6)的结果是：" + Math.min(10, 3.6) + "<br>");
            document.write("Math.pow(2, 3)的结果是：" + Math.pow(2, 3) + "<br>");
            document.write("Math.random()的结果是：" + Math.random() + "<br>");
            document.write("Math.round(3.15)的结果是：" + Math.round(3.15) + "<br>");
            document.write("Math.round(3.5)的结果是：" + Math.round(3.5) + "<br>");
            document.write("Math.sin(Math.PI/2)的结果是：" + Math.sin(Math.PI/2) + "<br>");
            document.write("Math.sqrt(9)的结果是：" + Math.sqrt(9) + "<br>");
            document.write("Math.tan(Math.PI/4)的结果是：" + Math.tan(Math.PI/4) + "<br>");
            
        </script>
    </body>
</html>
