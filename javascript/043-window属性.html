<!DOCTYPE html>
<html>
    <head>
        <title>window属性</title>
    </head>
    <body>
        <script type="text/javascript">
            function shutwin() {
                window.close();
                return;
            }
        </script>
        <a href="javascript:shutwin();">关闭窗体</a>
    </body>
</html>
