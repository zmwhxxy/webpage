<!DOCTYPE html>
<html>
    <head>
        <title>创建对话框</title>
    </head>
    <body>
        <script type="text/javascript">
            function display_alert(){
                alert("我是弹出对话框");
            }

            function display_prompt(){
                var name = prompt("请输入名称：", "");
                if(name !=null && name !="") {
                    document.write("你好 " + name + "！");
                }
            }

            function display_confirm(){
                var ret = confirm("按下按钮");
                if(ret) {
                    doucument.write("单击 [确定] 按钮");
                } 
                else 
                {
                    document.write("单击 [返回] 按钮");
                }
            }
        </script>

        <input type="button" onclick="display_alert()" value="弹出对话框">
        <input type="button" onclick="display_prompt()" value="输入对话框">
        <input type="button" onclick="display_confirm()" value="确认对话框">
    </body>
</html>
