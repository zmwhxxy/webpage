<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逻辑运算符</title>
		<script>
			// == :判断符号2端的值是相等,返回true
			// alert(3 == 3);
			// alert(11 == 2);
			// 
			// //!= :判断符号2端的值不相等,返回true
			// alert(3 != 4);
			// alert(3 != 3);
			// 
			// // <:判断符号左边小于右边的值,返回true
			// alert(3 < 4);
			// alert(4 < 3);
			// 
			// // >:判断符号左边大于右边的值,返回true
			// alert(6 > 5);
			// alert(6 > 8);
			// 
			// // <=:判断符号左边小于或等于右边的值,返回true
			// alert(6 <= 6);
			// alert(6 <= 7);
			// 
			// // >=:判断符号左边大于或等于右边的值,返回true
			// alert(6 >= 6);
			// alert(6 >= 7);
			
			// // 位运算符: &->与符号
			// alert("3 & 2 = " + (3 & 2));
			// 
			// // 位运算符: |->或符号
			// alert("3 | 2 = " + (3 | 2));
			// 
			// // 左移位: << 数据越来越大
			// alert("3 << 2 = " + (3 << 2));
			// 
			// // 右移位: >> 数据越来越小
			// alert("3 >> 2 = " + (3 >> 2));
			// 
			// alert(true & false);
			
			//⚠️ |->运算符2端的表达式都参与运算	
			var i = 3;
			var j = 4;
			if(i == 3 | ++j == 5) {
				alert("i = " + i);
				alert("j = " + j);
			}
			
			//⚠️=> ||->运算符2端的表达式,在左边表达式为true时,跳过右边表达式的运算
			j = 4;
			if (i == 3 || ++j == 5) {
				alert("i = " + i);
				alert("j = " + j);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
