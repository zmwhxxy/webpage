<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息框</title>
		<script type="text/javascript">
			/*
				1.警告框:
				常用于确保用户可以得到某些信息.
				当警告框出现后,用户需要点击确定按钮才能
				继续操作.
				语法:
					alert(“文本内容”);
			*/
			alert("Hello World");
			
			
			/*
				2.确认框:
				确认框用于使用户可以验证或者接收某些信息.
				当确认框出现后,用户需要点击确定或者取消按钮
				才能进行操作. 如果用户点击确认,那么返回值为
				true. 如果用户点击取消,那么返回值为false.
				语法:
					confirm(“文本”);
			*/
		    var flag = confirm("你确定要删除好友吗?");
			if (flag == true) {
				alert("你删除了好友");
			} else {
				alert("你取消了删除好友操作");
			}
		   
		   /*
				3.提示框:
				提示框经常用于提示用户在进入页面前输入某个值.
				但提示框出现后,用户需要输入某个值,然后点击确认
				或取消按钮才能继续操作. 如果用户点击确认,那么
				返回值为输入的值. 如果用户点击取消,那么返回值
				为null.
				语法:
					prompt(“文本”, “默认值”);
		   */
		   var str = prompt("请输入你的工作单位: ", "家里蹲系列");
		   alert(str);
		   
		</script>
	</head>
	<body>
	</body>
</html>
