<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>typeof关键字用法</title>
	</head>
	<body>
		<script type="text/javascript">
			alert(typeof 100);	//判断100的数据类型
			alert(typeof "HelloWorld");	//判断"Helloworld"的数据类型
			alert(typeof 100.56);	//判断100.56的数据类型
			alert(typeof true);	//判断true的类型
		</script>
		
	</body>
</html>
