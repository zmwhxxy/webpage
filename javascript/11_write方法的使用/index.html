<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>write方法的使用</title>
	</head>
	<body>
		<!--[if IE]>
			document.write("内容");
		<![endif]-->
		<script type="text/javascript">
			document.write("Hello!");
			document.write("\n");	//不支持换行符号换行
			document.write("<br />");	//换行标签才起到换行作用
			document.writeln("我爱学习JavaScript");
			document.write("<br />");	//换行
			document.write("<input type='button' value='我是按钮' />");
			
		</script>
		
	</body>
</html>
