<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的使用</title>
	</head>
	<body>
		<!--[if IE]>
			函数的使用
			
			函数:就是完成一定功能的代码块.
			函数定义格式:
				funciton 函数名(参数列表){
					//方法体
				}
				
			js中没有函数重载,只有函数复写.
			同名方法以最后定义的方法为主.
			
			js函数调用的方式有2种:
			a. 函数名();
			b. 通过其他的元素的事件进行触发.
			3. js是基于事件驱动的脚本语言.
			
			注意:定义带参数函数时候参数列表不能带var.
			例: function test(var a){}这里参数带有var变量声明符.故是错误的.
			正确的写法是:function test(a) {}
		<![endif]-->
		
		<script type="text/javascript">
			//定一个函数
			function show() {
				alert("hello JS");
			}
			
			function sum(a, b) {
				return a + b;
			}
			
			//函数复写
			function sum(a, b, c) {
				return a + b + c;
			}
			
			//调用一个函数
			show();
		</script>
		
		<!-- 通过事件的方式调用函数 -->
		<input type="button" value="点我" onclick="show();" />
		<input type="button" value="求和" onclick="alert('10 + 20 = ' + sum(10, 20));" />
	</body>
</html>
