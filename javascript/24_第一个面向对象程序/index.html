<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个面向对象程序</title>
		<script>
			var obj = new Object();
			obj.name = 'blue';
			obj.qq = '2345452534';
			
			obj.showName = function() {
				alert("我的名字: " + this.name);
			};
			
			obj.showQQ = function() {
				alert("我的qq号: " + this.qq);
			};
			
			obj.showName();
			obj.showQQ();
			
		</script>
	</head>
	<body>
	</body>
</html>
