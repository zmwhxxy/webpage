<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>prototype关键字使用</title>
		<script>
			/*
			js面向对象的基本思路是:利用构造函数加属性, 利用prototype添加方法.
			prototype添加的类方法在创建对象时候,不会创建多余的副本.			
			使用prototype关键字可以扩展类属性和方法:
			*/
		    
		   var arr1 = new Array(1, 3, 4, 9, 10);
		   var arr2 = new Array(1, 3, 3, 8, 15);
		   
		   Array.prototype.sum = function() {
			   var result = 0;
			   for (var i = 0; i < this.length; i++) {
				   result += this[i];
			   }
			   return result;
		   };
		   
		   
		   alert(arr1.sum());
		   alert(arr2.sum());
		</script>
	</head>
	<body>
	</body>
</html>
