<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单的应用</title>
		<script>
			/*
			表单的便捷操作:
			1.table.tBodies: 通过表单获取全部的表体
			2.tbody.rows: 通过表体获取表体内全部行组件
			3.row.cells: 通过行组件获取行组件内的全部元素
			
			*/
			
			window.onload = function () {
				var oTab = document.getElementById('tab1');
				var oTbodys = oTab.tBodies;
				var oTbody1 = oTbodys[0];
				var oTrs = oTbody1.rows;
				var oTr1 = oTrs[2];
				var oTds = oTr1.cells;
				var oTd1 = oTds[1];
				alert(oTd1.innerHTML);
				
			};
		</script>
	</head>
	<body>
		<table id="tab1" border="1" width="500">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</thead>
			
			<tbody>
				<tr>
					<td>1</td>
					<td>Blue</td>
					<td>27</td>
				</tr>
				
				<tr>
					<td>2</td>
					<td>Red</td>
					<td>30</td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>张三</td>
					<td>28</td>
				</tr>
				
				<tr>
					<td>4</td>
					<td>李四</td>
					<td>26</td>
				</tr>
				
				<tr>
					<td>5</td>
					<td>王五</td>
					<td>31</td>
				</tr>
				
			</tbody>
		</table>
	</body>
</html>
