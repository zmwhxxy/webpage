<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单的添加和删除</title>
		<script>
			window.onload = function() {
				var oTab = document.getElementById('tab1');
				var oBtn = document.getElementById('add');
				var oName = document.getElementById('name');
				var oAge = document.getElementById('age');
				
				oBtn.onclick = function() {
					var oTr = document.createElement('tr');
					
					var oTd0 = document.createElement('td');
					oTd0.innerHTML = oTab.tBodies[0].rows.length + 1;
					oTr.appendChild(oTd0);
					
					var oTd1 = document.createElement('td');
					oTd1.innerHTML = oName.value;
					oTr.appendChild(oTd1);
					
					var oTd2 = document.createElement('td');
					oTd2.innerHTML = oAge.value;
					oTr.appendChild(oTd2);
					
					//删除
					var oTd3 = document.createElement('td');
					oTd3.innerHTML = '<a href = "javascript:;">删除</a>';
					oTr.appendChild(oTd3);
					
					var oAs = oTd3.getElementsByTagName('a');
					oAs[0].onclick = function () {
						oTab.tBodies[0].removeChild(this.parentNode.parentNode);
					};
					
					oTab.tBodies[0].appendChild(oTr);
				};
				
			};
		</script>
	</head>
	<body>
		姓名:<input id="name" type="text" />
		年龄:<input id="age" type="text" />
		<input id="add" type="button" value="添加" />
		<table id="tab1" border="1" width="500">
			<thead>
				<td>编号</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
